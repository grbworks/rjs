<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML/JS раннер с RUN/STOP и очисткой</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      background: #111827;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 8px 12px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      font-size: 14px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 8px;
      gap: 8px;
    }
    textarea {
      flex: 1;
      width: 100%;
      min-height: 40vh;
      resize: none;
      border-radius: 4px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      padding: 8px;
      font-family: Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      outline: none;
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .hint {
      font-size: 12px;
      color: #9ca3af;
    }
    button {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.97);
    }
    .pill {
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <header>HTML/JS раннер: RUN/STOP + очистка</header>
  <main>
    <div class="hint">
      Вставь ниже свой <strong>HTML + JS</strong>.<br>
      Зелёная кнопка <b>▶ Запустить</b> в правом нижнем углу перезапишет страницу твоим кодом.<br>
      В режиме запущенного кода появится красная <b>⏹ STOP</b>, которая вернёт тебя в этот раннер.
    </div>
    <div class="controls">
      <button id="clearBtn">Очистить поле</button>
    </div>
    <textarea id="code" spellcheck="false"><!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест раннера</title>
</head>
<body style="font-family:-apple-system,system-ui,sans-serif;padding:16px">
  <h1>Мой код</h1>
  <p>Если ты это видишь — страница перезаписана твоим HTML.</p>
  <button onclick="alert('JS работает!')">Проверить JS</button>
</body>
</html></textarea>
  </main>

  <script>
    (function () {
      // Сохраняем исходный HTML раннера один раз
      if (!window.__RUNNER_ORIGINAL_HTML__) {
        window.__RUNNER_ORIGINAL_HTML__ = document.documentElement.outerHTML;
      }

      var textarea = document.getElementById('code');
      var clearBtn = document.getElementById('clearBtn');

      // Восстановление кода из window.name или из __RUNNER_LAST_CODE__
      try {
        if (window.name) {
          var state = JSON.parse(window.name);
          if (state && typeof state.userCode === 'string') {
            textarea.value = state.userCode;
          }
        } else if (window.__RUNNER_LAST_CODE__) {
          textarea.value = window.__RUNNER_LAST_CODE__;
        }
      } catch (e) {
        // если в window.name мусор — игнорируем
      }

      clearBtn.addEventListener('click', function () {
        textarea.value = '';
      });

      // Плавающая зелёная кнопка "Запустить" (только в раннере)
      function installRunButton() {
        if (document.getElementById('__runner_action_run__')) return;

        function add() {
          if (!document.body) {
            setTimeout(add, 50);
            return;
          }
          if (document.getElementById('__runner_action_run__')) return;

          var b = document.createElement('button');
          b.id = '__runner_action_run__';
          b.textContent = '▶ Запустить';
          var s = b.style;
          s.position = 'fixed';
          s.right = '8px';
          s.bottom = '8px';
          s.zIndex = '999999';
          s.padding = '8px 14px';
          s.fontSize = '13px';
          s.borderRadius = '999px';
          s.border = '1px solid #22c55e';
          s.background = '#16a34a';
          s.color = '#ecfdf5';
          s.cursor = 'pointer';
          s.boxShadow = '0 4px 10px rgba(0,0,0,0.6)';

          b.onclick = function () {
            var userCode = textarea.value || '<h1>Пусто</h1>';
            window.__RUNNER_LAST_CODE__ = userCode;

            // сохраняем состояние в window.name
            try {
              window.name = JSON.stringify({ userCode: userCode });
            } catch (e) {}

            // Перезаписываем документ кодом пользователя
            document.open();
            document.write(userCode);
            document.close();

            // Ставим красную кнопку STOP в новом документе
            installStopButtonInUserPage();
          };

          document.body.appendChild(b);
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', add);
        } else {
          add();
        }
      }

      // Красная кнопка STOP в документе пользователя
      function installStopButtonInUserPage() {
        function add() {
          if (!document.body) {
            setTimeout(add, 50);
            return;
          }
          if (document.getElementById('__runner_stop__')) return;

          var b = document.createElement('button');
          b.id = '__runner_stop__';
          b.textContent = '⏹ STOP';
          var s = b.style;
          s.position = 'fixed';
          s.right = '8px';
          s.bottom = '8px';
          s.zIndex = '999999';
          s.padding = '8px 14px';
          s.fontSize = '13px';
          s.borderRadius = '999px';
          s.border = '1px solid #f97373';
          s.background = '#b91c1c';
          s.color = '#fee2e2';
          s.cursor = 'pointer';
          s.boxShadow = '0 4px 10px rgba(0,0,0,0.6)';

          b.onclick = function () {
            try {
              if (window.__RUNNER_ORIGINAL_HTML__) {
                document.open();
                document.write(window.__RUNNER_ORIGINAL_HTML__);
                document.close();
                // после возврата в раннер — снова ставим зелёную кнопку
                installRunButton();
              } else {
                location.reload();
              }
            } catch (e) {
              location.reload();
            }
          };

          document.body.appendChild(b);
        }

        add();
      }

      // В режиме раннера сразу ставим зелёную кнопку
      installRunButton();
    })();
  </script>
</body>
</html>
